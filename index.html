<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youssef Taher - Portfolio</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="min-h-screen">
        <!-- Header -->
        <header>
            <div class="header-container">
                <h1 class="animate-fade-in">Youssef Taher</h1>
                <nav>
                    <button>Home</button>
                    <button>About</button>
                    <button>Projects</button>
                    <button>Contact</button>
                </nav>
            </div>
        </header>
        
        <div id="welcomeBox" class="welcome-box"></div>

        <!-- Main Content -->
        <main>
            <div class="container">
                <!-- Hero Section -->
                <div class="hero-card animate-fade-in">
                    <div class="hero-content">
                        <div class="hero-text">
                            <h2 class="animate-slide-in">Welcome to My Portfolio</h2>
                            <p class="animate-slide-in" style="animation-delay: 0.1s">
                                Software Developer specializing in application development, currently learning .NET and Problem Solving
                            </p>
                            <div class="button-group animate-slide-in" style="animation-delay: 0.2s">
                                <button class="primary-button">
                                    <i data-lucide="mail"></i>
                                    Contact Me
                                </button>
                                <button class="secondary-button">
                                    <i data-lucide="chevron-right"></i>
                                    View Projects
                                </button>
                            </div>
                            <div class="social-links animate-slide-in" style="animation-delay: 0.3s">
                                <a href="#"><i data-lucide="github"></i></a>
                                <a href="#"><i data-lucide="linkedin"></i></a>
                                <a href="#"><i data-lucide="globe"></i></a>
                            </div>
                        </div>
                        <div class="hero-image">
                            <img src="IMG_5181.JPG" 
                                 alt="Profile">
                        </div>
                    </div>
                </div>

                <!-- Skills Section -->
                <div class="skills-section animate-fade-in">
                    <div class="skills-header">
                        <i data-lucide="code-2"></i>
                        <h3>Skills & Expertise</h3>
                    </div>
                    <div class="skills-grid" id="skillsGrid">
                       
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
